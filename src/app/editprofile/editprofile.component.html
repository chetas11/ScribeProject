<div class="mt-5 row">
    <div class="col-sm-10 offset-sm-1">
        <div class="card text-blank bg-light">
            <div class="card-body">
                <div class="card-title">
                    <h1>Profile</h1>
                </div>
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-4">
                            <img [src]="user.photoURL" width="256" height="256" class="img-circle" alt="">
                        </div>
                        <div class="col-sm-8">
                            <label class = "col-sm-2 col-form-label" >Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" placeholder="First Name" [(ngModel)] = "user.displayName">  
                            </div>
                            <div class="form-group">
                                <label class = "col-sm-2 col-form-label" >Email</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" readonly [(ngModel)] = "user.email"> 
                                 </div> 
                            </div>
                            <div class="form-group">
                                <label class = "col-sm-2 col-form-label" >Bio</label>
                                <div class="col-sm-8">
                                    <textarea class = "form-control" rows = 6 placehoder = "Tell us something about yourself..."
                                     [(ngModel)] = "user.bio"></textarea>
                                 </div> 
                            </div>
                        </div>
                        


                    </div>
                
                </div>
            </div>
        </div>
    </div>
</div>


<div class="mt-5 row">
    <div class="col-sm-10 offset-sm-1">
        <div class="card text-blank bg-light">
            <div class="card-body">
                <div class="card-text">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class = "col-form-label">Your Interests</label>
                                <div class="col-sm-12">
                                    <textarea class="form-control" rows = 6 placeholder="I like to read SCi-FI novels..."
                                     [(ngModel)] = user.interests></textarea>
                                </div>    
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label class = "col-form-label">Your Hobbies <small><i>(Comma separate each hobby)</i></small>
                                </label>
                                <div class="col-sm-12">
                                    <textarea class = "form-control" rows="6" placeholder="Reading, Travelling, Gaming,"
                                     [(ngModel)] = "user.hobbies"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="btn btn-warning round pull-right" (click) = "update()" >Update</button>
                <div class="alert alert-success fade show pull-left" role="alert" *ngIf = "message">
                    {{message}} 
                </div>
            </div>
        </div>
    </div>
</div>
