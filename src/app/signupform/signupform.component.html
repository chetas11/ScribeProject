<div class="row background">
    <app-signupform></app-signupform>
    <div class="col-sm-6 background-left p-5 pb-5">
        <h1>Don't just Think! Blog It!</h1>
    </div>
    <div class="col-sm-6 background-right p-5 pb-5">   
    <div class="row">
        <div class="col-sm-8 offset-sm-2">
            <div class="card text-blank border-0" >
                <div class="card-body">
                    <div class="card-title text-center">
                        <h3 class="text-form text-centre">Sign up for free !</h3>
                    </div>
                    <div class="card-text">
                        <form [formGroup]="myForm" (ngSubmit) = "onSubmit(myForm)" >
                            <div class="form-row">
                                <div class="col-sm-6 form-group" >
                                    <input type="text" class="form-control"  placeholder="Firstname"
                                    [formControl] ="myForm.controls['firstName']" > 
                                </div>
                                <div class="col-sm-6 form-group">
                                    <input type="text" class="form-control"   placeholder="Lastname"
                                    [formControl] ="myForm.controls['lastName']" > 
                                </div>
                            </div>
                            <div class="alert alert-danger" *ngIf="(!myForm.controls['firstName'].valid ||
                             !myForm.controls['lastName'].valid) && (myForm.controls['firstName'].touched || 
                               myForm.controls['lastName'].touched)">
                                Firstname and Lastname are required!    
                            </div>
                        
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter your Email"
                                [formControl] ="myForm.controls['email']" >
                                <small class="form-text text-muted">We will never share your email with anyone</small>
                            <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid) &&
                             (myForm.controls['email'].touched)">
                                Please Enter a valid Email!
                            </div>

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter your password"
                                [formControl] ="myForm.controls['password']" >
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm password"
                                [formControl] ="myForm.controls['confirmPassword']" >
                            </div>
                            <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid)
                                    && (myForm.controls['password'].touched)">
                                Password should be more than 8 charcters long!
                             </div>
                            <div class="text-center">
                                <button class="btn btn-block btn-success" type="submit" [disabled] = "!myForm.valid"> Signup</button>
                            </div>
                           
                        </form>


                    </div>

                </div>
            </div>
            <div class="alert alert-success" *ngIf ="message.length > 0 ">
                {{message}}
            </div>
            <div class="alert alert-danger" *ngIf = "errorMsg">
                {{errorMsg.message}}
            </div>


        </div>
    </div>
</div>
</div>
